<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<center>
    <h3 style="color: red">在线作业提交系统</h3>
    <form method="post" action="up" enctype="multipart/form-data" onsubmit="return checksubmit()">
        <table border="2">
            <tr align="center">
                <td>学科</td>
                <td>作业</td>
            </tr>
            <tr>
                <td>作业文件</td>
                <td align="center"><input type="file" name="mywork" id="mywork"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><button type="submit"  style="width: 30%">提交</button>
            </tr>
        </table>
    </form>
</center>

<script>
    function checksubmit() {
        if(document.getElementById("mywork").value[0]!=null){
            return true;
        }
        else {
            alert("请选择文件");
            return false;
        }
    }
</script>
</body>

</html>
