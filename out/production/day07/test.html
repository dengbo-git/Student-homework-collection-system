<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请注册</title>
    <style>
        div {
            background: rgba(0, 0, 0, .2);
            width: 500px;
            margin: 0 auto;
            text-align: center;
            border-radius: 5px;
        }

        body {
            margin-top: 10%;
            background: #223659 url(img/bg2.jpg) no-repeat;
            background-size: 100%;
            color: rgba(123, 173, 123, 0.726);
        }

        .button {
            width: 120px;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #3e8e41
        }
    </style>
</head>

<body>
<div>
    <br>
    <h2>请输入信息</h2>
    <hr>
    <br>
</div>
<div>
    <table align="center" cellspacing="6px">
        <form action="/webapp/regist" method="post" onsubmit="return checksubmit()" >
            <tr>
                <td> 账户：</td>
                <td><input type="text" name="user_name" id="username"></td>
            </tr>
            <tr>
                <td> 密码：</td>
                <td><input type="password" name="user_pwd" placeholder="区分大小写" id="code"></td>
            </tr>
            <tr>
                <td> 确认密码：</td>
                <td><input type="password" placeholder="区分大小写" id="recode"></td>
            </tr>
            <tr>
                <td> 性别：</td>
                <td><input type="radio" name="user_sex" checked="checked" value="男">男<input type="radio"
                                                                                            name="user_sex" value="女">女</td>
            </tr>
            <tr>
                <td> 邮箱：</td>
                <td><input type="text" name="user_email" id="email"></td>
            </tr>
            <tr>
                <td> 地址：</td>
                <td><input type="text" name="user_address" id="address"></td>
            </tr>
            <!-- <tr>
                <td>验证码：</td>
                <td><input type="text"></td>
            </tr> -->
            <tr>
                <td colspan="2"><input type="submit" value=" 注 册 " class="button"></td>
            </tr>
        </form>
    </table><br>

</div>

</body>
<script>
    window.onload = function () {
        checksubmit = function () {
            var username = document.getElementById("username").value;
            var code = document.getElementById("code").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var emailzz = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            var recode=document.getElementById("recode").value;
            if (username == "" || code == "" || email == "" || address == "" ||email=="") {
                alert("请补全您的注册信息呐");
                return false;
            }
            else if (emailzz.test(email)) {
                if(code!=recode){
                    alert("两次输入密码不一致！");
                    return false;
                }else {
                    return true;
                }

            }
            else {
                alert("邮箱地址不合法，请重新设置。");
                return false;
            }
        }
    }
</script>
</html>
