用户必须同意接受黑科技作业管理系统通过电子邮件或其他方式向用户发送广告或其他相关商业信息。

四、内容所有权

用户在黑科技作业管理系统上发布的信息内容由用户及黑科技作业管理系统共同所有，任何其它组织或个人未经用户本人援权同意，不得擅自复制、转载、擅改其内容。

保护用户隐私是黑科技作业管理系统的重点原则，黑科技作业管理系统保证不对外公开或向第三方提供用户注册资料及用户在使用服务时存储在黑科技作业管理系统的非公开内容，但下列情况除外：

按照相关政府主管部门的要求；
为维护社会公众的利益；
